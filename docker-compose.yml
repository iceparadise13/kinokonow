version: "3.3"

services:
  listener:
    image: k8tems/kinokonow_listener
    environment:
      - PYTHONUNBUFFERED=0
    secrets:
      - source: yahoo_api_key
        target: /usr/src/app/yahoo_api_key
    configs:
      - source: follows
        target: /usr/src/app/follow.txt

secrets:
  yahoo_api_key:
    file: secrets/yahoo_api_key
  follows:
    file: follow.txt
