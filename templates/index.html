<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <script src="{{ url_for('static', filename='index.js') }}"></script>
  <script src="{{ url_for('static', filename='wordcloud2.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>
</head>
<!--double quotes should be escaped-->
<body onload='setupWordCloud({{ frequencies|tojson|safe }})'>
  <div class="container">
    <div id="chart-row" class="row">
      <div id="chart-container" class="col-10 offset-1 align-self-center">
        <div id="chart"></div>
      </div>
    </div>
    <div id="search-query-row" class="row">
      <div id="search-query-container" class="col-4 offset-4 align-self-center">
        <input id="search-query" type="text" class="form-control input-normal" placeholder="検索する単語"/>
      </div>
    </div>
    <div id="search-view-row" class="row">
      <div id="search-view"></div>
    </div>
  </div>
</body>
</html>
